<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:commandButton value="Salvar" action="#{produtoBean.salvar()}" update="@form"></p:commandButton>
            <p:commandButton value="Buscar" action="#{produtoBean.buscar()}" update="@form"></p:commandButton>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{produtoBean.p.nome}"></p:inputText>
                <h:outputLabel value="Valor"></h:outputLabel>
                <p:inputText value="#{produtoBean.p.valor}"></p:inputText>
            </h:panelGrid>
            <p:dataTable value="#{produtoBean.listaComProdutos}" var="prod">
                <p:column headerText="Nome">
                    #{prod.nome}
                </p:column>
                <p:column headerText="Valor">
                    #{prod.valor}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
